<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fontawesomeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee-->
    <link rel="stylesheet" type="text/css" href="https://kit-pro.fontawesome.com/releases/v5.13.0/css/pro.min.css">
    <link rel="stylesheet" href="css.css">
    <title>Text to speach</title>
</head>

<body>

    <div class="content">
        <div class="box">
            <h1>Text To Speach</h1>
            <textarea id="txt" placeholder="Write Or Speak Please"></textarea>
            <div class="select">
                <select name="" id="" data-dropup-auto="false">
                    <option value="" disabled selected >Choose Voice</option>
                </select>
            </div>
            <div class="speak">
                <div class="btn"><i class="fas fa-volume-up"></i></div>
                <div class="inputbx">
                    <div class="icon btn"><i class="fas fa-microphone"></i></div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=PqzK8EII"></script>
    <script src="js.js"></script>
</body>

</html>
